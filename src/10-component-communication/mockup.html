<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Comparing Numbers</title>
</head>
<body>
<h2>Comparing Numbers</h2>
<div id="app">
    <table>
        <tr>
            <th>Number A</th>
            <td>
            <span class="NumericInput">
              <button class="NumericInput-button">
                <i class="fas fa-minus"></i>
              </button>
              <span class="NumericInput-value">2</span>
              <button class="NumericInput-button">
                <i class="fas fa-plus"></i>
              </button>
            </span>
            </td>
        </tr>

        <tr>
            <th>Number B</th>
            <td>
            <span class="NumericInput">
              <button class="NumericInput-button">
                <i class="fas fa-minus"></i>
              </button>
              <span class="NumericInput-value">1</span>
              <button class="NumericInput-button">
                <i class="fas fa-plus"></i>
              </button>
            </span>
            </td>
        </tr>

        <tr>
            <th>Result</th>
            <td>A is greeter than B</td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button class="ResetButton">Reset</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
