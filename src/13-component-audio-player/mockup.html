<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Audio Player</title>
  </head>
  <body>
    <div id="app">
      <div class="AudioPlayer">
        <h3>Audio Player</h3>
        <div class="PlayerPanel">
          <div class="PlayingTrack">
            <div class="PlayingTrack-title">
              Track: <span>What I've done</span>
            </div>
            <div class="PlayingTrack-subtitle">
              Artist: <span>Linkin Park</span>
            </div>
          </div>
          <div class="MediaControls">
            <button class="MediaCtrl">
              <i class="fas fa-step-backward"></i>
            </button>
            <button class="MediaCtrl"><i class="fas fa-pause"></i></button>
            <button class="MediaCtrl">
              <i class="fas fa-step-forward"></i>
            </button>
          </div>
        </div>
        <div class="Playlist">
          <h3>Playlist</h3>
          <div class="SearchForm">
            <input type="text" placeholder="Search" />
          </div>
          <ul class="TrackList">
            <li class="Track">
              <button class="MediaCtrl"><i class="fas fa-play"></i></button>
              <span class="Track-title">Shadow Of The Day</span>
              <span class="Track-time">2:15</span>
            </li>
            <li class="Track">
              <button class="MediaCtrl"><i class="fas fa-pause"></i></button>
              <span class="Track-title">What I've done</span>
              <span class="Track-time">3:27</span>
            </li>
            <li class="Track">
              <button class="MediaCtrl"><i class="fas fa-play"></i></button>
              <span class="Track-title">Lads Sound Better With You </span>
              <span class="Track-time">4:30</span>
            </li>
            <li class="Track">
              <button class="MediaCtrl"><i class="fas fa-play"></i></button>
              <span class="Track-title">Hotel England</span>
              <span class="Track-time">3:31</span>
            </li>
            <li class="Track">
              <button class="MediaCtrl"><i class="fas fa-play"></i></button>
              <span class="Track-title">Bridge Over Smooth Lads</span>
              <span class="Track-time">2:17</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
